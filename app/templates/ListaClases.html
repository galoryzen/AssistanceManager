<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"></link>
</head>
<body>
<!-- header section starts  -->

<header>

    <div id="menu" class="fas fa-bars"></div>

    <a href="/logout/" class="logo"><i class="fas fa-user-graduate"></i>Cerrar Sesi√≥n</a>

    <div id="login" class="fas fa-user-circle">
        <a>{{user}}</a>  
    </div>

</header>

<section class="course" id="course">

    <h1 class="heading">Clases</h1>    
    {% for fecha in fechas %}
        <h1 class="heading">{{dias[fecha.weekday()]}}, {{fecha.day}} de {{meses[fecha.month-1]}}</h1>
        <div class="box-container">
        {% for clase in data.get(fecha) %}
            <div class="box">
                <div class="content">
                    <a href="clase/{{clase[7]}}" class="title">{{clase[2]}}</a>
                    <p><b>Inicio:</b> {{clase[4]}}<br><b>Fin:  </b>{{clase[5]}} <br><b>Salon: </b>{{clase[6]}}</p>
                    <div class="info">
                        <h3>{{clase[3]}} - {{clase[1]}}</h3>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
    </section>
</body>
</html>
